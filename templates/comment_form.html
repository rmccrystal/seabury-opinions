<form method="post">
    <div class="form-group">
        <label for="comment-title">Title</label>
        <input type="text" id="comment-title" name="title" class="form-control comment-title" placeholder="title" required>
    </div>
    <div class="form-group">
        <label for="comment-text">Comment</label>
        <textarea name="comment" id="comment-text" class="form-control" rows="6" placeholder="Comment" required></textarea>
    </div>
        <button class="btn btn-primary submit-button" type="submit">Submit</button>
</form>
