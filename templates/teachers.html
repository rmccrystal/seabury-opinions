
{% extends 'base.html' %}
{% block title %}Teachers{% endblock %}

{% block content %}
<div class="container my-3">
<h1 class="text-center">Teachers</h1>
    {% for teacher in teachers %}
            <div class="card my-3 bg-light">
                <div class="card-body">
                    <a href="/teacher/{{ teacher.id }}" class="h5">{{ teacher.name }}</a>
                    <small class="text-muted ml-1">{{ teacher.description }}</small>
                    <div class="float-right" >
                        <i class="fas fa-arrow-up"></i>
                        <span class="badge badge-primary">{{ teacher.score }}</span>
                        <i class="fas fa-arrow-down"></i>
                    </div>
                </div>
            </div>
    {% endfor %}

</div>
{% endblock %}
